<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #343a40; /* Dark mode background color */
            color: #fff; /* Text color */
        }
        .container {
            margin-top: 100px;
        }
        .card {
            background-color: #454d55; /* Dark mode card background color */
        }
        .form-control {
            background-color: #565e64; /* Dark mode form input background color */
            color: #fff; /* Form input text color */
            border-radius: 5px; /* Rounded corners */
            border: 1px solid #6c757d; /* Border color */
            height: 40px; /* Reduced height */
        }
        .btn-dark {
            background-color: #343a40; /* Dark mode button background color */
            border-color: #343a40; /* Dark mode button border color */
            border-radius: 5px; /* Rounded corners */
            height: 40px; /* Reduced height */
            width: 100%; /* Full width */
        }
        .btn-dark:hover {
            background-color: #292e32; /* Dark mode button hover background color */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-dark text-white text-center">Login</div>
                    <div class="card-body">
                        <form action="#" method="post"="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="userid" class="form-label">User ID</label>
                                <input type="userid" class="form-control" id="userid" name="userid" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-dark">Login</button>
                            <button type="button" class="btn btn-dark mt-3">Clear</button> <!-- Clear button -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
